<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css转换</title>

    <style type="text/css">
        .wrapper {
            display: table;
            border-spacing: 20px;
            width: 100%;
        }

        .wrapper > div {
            display: table-cell;
            width: 20%;
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            -webkit-transition: all 1s ease-in-out;
            
        }

        .translate1:hover {
            -webkit-transform: translate(50px, 100px);
        }
    </style>
</head>
<body>
    <div>
        <h3>css转换详解</h3>
        <p>
            <b>语法:</b> 
            transform:转换方法
        </p>
        <p>
            <b>示例:</b>
            <i>transform: translate(50px, 100px)</i>
        </p>
        <p>
            <b>注意:</b>
        </p>
    </div>

    <div class="wrapper">
        <div>
            <img class="translate1" src="http://cc.cocimg.com/api/uploads/161107/6fa67aba7251cd539b00ef0c2907f03a.jpg" alt="">
        </div>
    </div>
</body>
</html>
